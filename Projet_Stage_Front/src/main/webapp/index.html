<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Connexion</header>
            <form action="CompteServlet" method="post">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Nom d'utilisateur" name="username">
                  <input type="text" name="action" value="login" hidden>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Mot de Passe" name="password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Mot de passe oubli√©?</a>
               </div>
               <div class="field">
                  <input type="submit" value="CONNEXION">
               </div>
            </form>
            <div id="date" class="login">
               Or login with
            </div>
            <div class="signup">
               <header>Voulez vous s'inscrire pour un stage?</header>
               <div class="field">
                  <input type="submit" value="S'inscrire" onclick="location.href='Inscription.jsp';">
               </div>  
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         
         function updateDate() {
      const now = new Date();
      
      
      const year = now.getFullYear();
      const month = now.getMonth() + 1; 
      const day = now.getDate();
      
      
      const formattedDate = `${day < 10 ? '0' : ''}${day}/${month < 10 ? '0' : ''}${month}/${year}`;
      
      
      document.getElementById('date').textContent = `${formattedDate}`;
    }

    
    document.addEventListener('DOMContentLoaded', () => {
      updateDate();
    });
      </script>
   </body>
</html>
